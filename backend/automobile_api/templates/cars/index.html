{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Автомобили</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Модель</th>
                <th>Производитель</th>
                <th>Год</th>
                <th>Владелец</th>
            </tr>
        </thead>
        <tbody id="сar-body">
            {% for car in object_list %}
            <tr>
                <td>
                {# <a href="{% url 'cars:cars-detail' car.id %}"> #}
                {{car.model}}
                {# </a> #}
                </td>
                <td>{{car.make}}</td>
                <td>{{car.year}}</td>
                <td>{{car.owner}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
